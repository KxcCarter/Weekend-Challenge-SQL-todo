<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <header class="jumbotron text-center">
        <h1>Todo-List</h1>
        <p><em>So much to do, so little time!</em></p>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 offset-md-3 col-md-9">
                <h3 class="text-center">
                    Sort By
                    <button class="btn btn-sm btn-outline-secondary js-set-sort" data-sort="title">Title</button>
                    <button class="btn btn-sm btn-outline-secondary js-set-sort" data-sort="description">Description</button>
                    <button class="btn btn-sm btn-outline-secondary js-set-sort" data-sort="date">Date Added</button>
                    <button class="btn btn-sm btn-outline-secondary js-set-sort" data-sort="completed">Completed</button>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <form class="bg-light js-add-new-task">
                    <h3 class="pt-3 text-center">Add item to list</h3>
                    <div class="form-group m-3">
                        <label for="jsInputTitle">Title</label>
                        <input type="text" class="form-control" id="jsInputTitle" placeholder="Title" />
                    </div>

                    <div class="form-group m-3">
                        <label for="jsInputDescription">Description</label>
                        <textarea class="form-control" id="jsInputDescription" cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group m-3 pb-3">
                        <button class="btn btn-outline-primary form-control">add task</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 col-md-9 d-flex flex-row flex-wrap" id="jsList">
                <!-- render todo-list here -->
            </div>
        </div>
    </main>
    <footer class="container mt-5">
        <p>Kenneth R Carter 2020</p>
    </footer>
</body>

</html>
