<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <header class="jumbotron text-center">
        <h1>Todo-List</h1>
        <p><em>So much to do, so little time!</em></p>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <form class="bg-light js-add-new-task">
                    <h3 class="pt-3 text-center">Add item to list</h3>
                    <div class="form-group m-3">
                        <label for="jsInputTitle">Title</label>
                        <input type="text" class="form-control" id="jsInputTitle" placeholder="Title" />
                    </div>

                    <div class="form-group m-3">
                        <label for="jsInputDescription">Description</label>
                        <textarea class="form-control" name="" id="jsInputDescription" cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group m-3 pb-3">
                        <button class="btn btn-outline-primary form-control">
                add task
              </button>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 col-md-9 d-flex flex-row flex-wrap" id="js-list">
                <!-- render todo-list here -->

                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">
                        <button class="btn btn-sm btn-primary">options</button>
                        <span class="text-muted small">should be a drop-down button with option to complete or
                delete</span
              >
            </div>
            <div class="card-body">
              <h5 class="card-title js-task-title">Task Title</h5>
              <p class="card-text js-task-description">
                Task description.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container mt-5">
      <p>Kenneth R Carter 2020</p>
    </footer>
  </body>
</html>
